version: '3.8'

services:
  geocoder:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./central-fed-district-251113.osm.pbf:/app/central-fed-district-251113.osm.pbf
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload

